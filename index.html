<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Search</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Recipe Sharing App</h1>
    </header>

    <div class="container mt-5">
        <!-- Search Input and Button -->
        <div class="row mb-4">
            <div class="col-md-6"><input type="text" class="form-control" id="searchInput" placeholder="Enter search term"></div>
            <div class="col-md-6"><button class="btn btn-primary" onclick="searchMeals()">Search</button></div>
        </div>

        <!-- Meal Cards Container -->
        <div class="row" id="mealCardsContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mealDetailsModal" tabindex="-1" role="dialog" aria-labelledby="mealDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mealDetailsModalLabel">Meal Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="mealDetailsContent">
                    <!-- Content goes here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Recipe Sharing App</p>
        <p>Designed and Developed By Pallavi Sanugula</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
